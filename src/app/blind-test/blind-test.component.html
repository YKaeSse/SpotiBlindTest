<div class="scrollable-content custom-background min-vh-100 d-flex align-items-center justify-content-center">
  <div class="container mt-5 ">
    <div class="row align-items-center">
      <div class="col-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <input type="text" class="form-control" id="InputMusic" placeholder="Nom de la musique et/ou Artiste..." value="" autocomplete="off">
      </div>
      <div class="col-12 col-sm-12 mt-md-0 mt-4 col-md-4 col-lg-4 col-xl-4 d-flex justify-content-center align-items-center">
        <button type="button" class="btn btn-primary" style="width: 85%;" (click)="findMusic()">Envoyer</button>
      </div>
    </div>

      <div class="mt-5"></div>

        <div class="row g-0 justify-content-between bg-white rounded-5 shadow">
          
              <div class="col-3 col-sm-2  col-md-2 col-lg-2 col-xl-1 align-self-center  order-first ">
                <button class="btn" (click)="togglePlayPause()" style="background-color: inherit; border: none; color: inherit;">
                  <i id="playButton" class="custom-icon bi {{PlayOrPause}}"></i>
                </button>
              </div>
               
              <div class="col-9 col-sm-10 col-md-10 col-lg-10 col-xl-11 align-self-center ">
                <div class="progress" style="height: 5px; width: 95%">
                  <div class="progress-bar bg-primary"  role="progressbar" [style.width.%]="currentProgress" [attr.aria-valuenow]="currentProgress" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
              </div>
        </div>
        <div class="mt-2"></div>

        <div class="row justify-content-center">
          <div class="col-10 col-sm-5  col-md-4 col-lg-4 col-xl-3 border border-2  border-dark {{colorArtist}} rounded m-2" > <!--  *ngIf="IsFindArtiste" -->
              <div class="row align-items-center">
                <div class="col-2 d-flex justify-content-center align-items-center">
                  <i class="bi bi-file-earmark-person-fill mx-4" style="line-height: 50px;"></i>
                </div>
                <div class="col-10 d-flex align-items-center">
                  <p class="text-black text-truncate mb-0 text-decoration-none">{{Artist}}</p>
                </div>
              </div>
          </div>
          <div class="col-10 col-sm-5  col-md-4 col-lg-4 col-xl-3 border  border-2  border-dark {{colorTitle}} rounded m-2 " > <!-- *ngIf="IsFindSound"-->
            <div class="row align-items-center ">
              <div class="col-2 d-flex justify-content-center align-items-center  ">
                <i class="bi bi-music-note-beamed" style="line-height: 50px;"></i>
              </div>
              <div class="col-10 d-flex align-items-center">
                <p class="text-black text-truncate mb-0 text-decoration-none">{{Title}}</p>
              </div>
            </div>
          </div>
        </div>
      <div class="row justify-content-center">
        <button class="col-5 btn btn-primary mt-2" (click)="nextMusic()" *ngIf="IsFindAll">Son suivant</button>
        <div class="mt-2"></div>
        <button class="col-5 btn btn-primary mt-2 red1" (click)="skipMusic()" *ngIf="!IsFindAll" [disabled]="!skipButtonAvailable">Passer le son</button>
      </div>

      <div class="mt-5"></div>

      <div class=" height30  bg-white rounded p-2 ">
        <div class="row justify-content-center align-items-center text-center ">
          <div class="col-12">
            Anciens sons
          </div>
        </div>
        <div class="mt-2"></div>
        <div class="row row-cols-1 ">
            <div class="mb-3" *ngFor="let item of items">
              <a href="{{item.songUrl}}" target="_blank">
                <div class="bg-dark text-white p-3 rounded-4 d-flex">
                  <div class="p-2">
                    <img src="{{item.imagePath}}" alt="Titre de la chanson" class="rounded-circle" style="width: 80px; height: 80px;">
                  </div>
                  <div class="p-2">
                    <h4 class="text-light mb-0">{{item.MusicName}}</h4>
                    <p class="text-light font-weight-bold mb-1">{{item.ArtistName}}</p>
                  </div>
                  <div class="p-2 ms-auto align-self-center">
                    <i class="bi bi-arrow-up-right-square-fill custom-icon-little"></i>
                  </div>
                </div>
              </a>
            </div>
       </div>
       
  </div>
  <div class="mt-5"></div>
</div>
